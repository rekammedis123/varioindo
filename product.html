<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 20px;
      color: #333;
    }
    h1 { color: #2c3e50; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    .link-backhome {
            color: rgb(0, 0, 0);
            text-align: center;
            opacity: 0.8;
            max-width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        .link-backhome:hover {
            color: rgb(0, 110, 255);
        }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a252f;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product a {
      text-decoration: none;
      color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Affiliate Produk Kamu</h1>

  <form id="productForm">
    <label>Nama Produk:</label>
    <input type="text" id="productName" placeholder="Contoh: Parfum XYZ" required />
    <label>Link Produk (Tokopedia, Shopee, dll):</label>
    <input type="url" id="productLink" placeholder="https://..." required />
    <button type="submit">+ Tambah Produk</button>
</a>
<a href="index.html" class="link-backhome">kembali ke halaman utama</a>
  </form>
  

  <div id="productList"></div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');
  
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const url = document.getElementById('productLink').value;
  
      let image = '', title = '';
  
      try {
        const res = await fetch(`https://api.linkpreview.net/?key=f820f13937a8aabed194756bb892abcf&q=${encodeURIComponent(url)}`);
        const data = await res.json();
        image = data.image || '';
        title = data.title || name;
      } catch (err) {
        console.error('Gagal ambil data gambar:', err);
      }
  
      // Tampilkan ke halaman
      const html = `
        <div class="product">
          <strong>${name}</strong><br/>
          ${image ? `<img src="${image}" alt="${name}">` : ''}
          <p><a href="${url}" target="_blank">Lihat Produk</a></p>
        </div>
      `;
      productList.insertAdjacentHTML('beforeend', html);
  
      // Kirim data ke Google Sheets via Web App
      try {
        await fetch('https://script.google.com/macros/s/AKfycbzNKu1HGqwFFN1i4m1D_cOR_340yHvGVMRtrYQ27LzZXJfen5nvt3TcT4-mS1KuZv7QuA/exec', {
          method: 'POST',
          body: JSON.stringify({ name, link: url, image }),
          headers: { 'Content-Type': 'application/json' }
        });
      } catch (err) {
        console.error('Gagal kirim ke Google Sheets:', err);
      }
  
      form.reset();
    });
  </script>

</body>
</html>
