<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 20px;
      color: #333;
    }
    h1 { color: #2c3e50; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a252f;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product a {
      text-decoration: none;
      color: #2980b9;
    }
    .error {
      color: #e74c3c;
    }
    .loading {
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Affiliate Produk Kamu</h1>

  <form id="productForm">
    <label>Nama Produk:</label>
    <input type="text" id="productName" placeholder="Contoh: Parfum XYZ" required />
    <label>Link Produk (Tokopedia, Shopee, dll):</label>
    <input type="url" id="productLink" placeholder="https://..." required />
    <button type="submit">+ Tambah Produk</button>
  </form>

  <div id="productList">
    <p class="loading">Memuat produk...</p>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzNKu1HGqwFFN1i4m1D_cOR_340yHvGVMRtrYQ27LzZXJfen5nvt3TcT4-mS1KuZv7QuA/exec';

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const url = document.getElementById('productLink').value;
      
      // Validasi URL
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert('Link harus dimulai dengan http:// atau https://');
        return;
      }

      const id = Date.now().toString();
      let image = '', title = name;

      // Tampilkan loading
      productList.innerHTML = '<p class="loading">Menambahkan produk...</p>';

      try {
        // Ambil preview link
        const previewRes = await fetch(`https://api.linkpreview.net/?key=f820f13937a8aabed194756bb892abcf&q=${encodeURIComponent(url)}`);
        const previewData = await previewRes.json();
        image = previewData.image || '';
        title = previewData.title || name;
      } catch (err) {
        console.error('Gagal ambil data dari LinkPreview:', err);
      }

      try {
        // Kirim ke Google Sheets
        const res = await fetch(WEBAPP_URL, {
          method: 'POST',
          body: JSON.stringify({
            id: id,
            name: title, // Gunakan title dari preview jika ada
            link: url,
            image: image
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) {
          throw new Error('Gagal menyimpan produk');
        }

        alert('Produk berhasil ditambahkan!');
        form.reset();
        loadProducts();
      } catch (err) {
        console.error('Gagal kirim ke Google Sheets:', err);
        productList.innerHTML = `<p class="error">Gagal menambahkan produk: ${err.message}</p>`;
      }
    });

    async function loadProducts() {
      productList.innerHTML = '<p class="loading">Memuat produk...</p>';
      
      try {
        const res = await fetch(WEBAPP_URL);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          productList.innerHTML = '<p>Belum ada produk ditambahkan</p>';
          return;
        }
        
        // Render produk
        productList.innerHTML = '';
        data.forEach(item => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.innerHTML = `
            <strong>${item.name || 'Nama Produk'}</strong><br/>
            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
            <p><a href="${item.link}" target="_blank">Lihat Produk</a></p>
          `;
          productList.appendChild(productDiv);
        });
        
      } catch (err) {
        console.error('Gagal ambil data dari Google Sheets:', err);
        productList.innerHTML = `<p class="error">Gagal memuat produk: ${err.message}</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
