<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 20px;
      color: #333;
    }
    h1 { color: #2c3e50; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a252f;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product a {
      text-decoration: none;
      color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Affiliate Produk Kamu</h1>

  <form id="productForm">
    <label>Nama Produk:</label>
    <input type="text" id="productName" placeholder="Contoh: Parfum XYZ" required />
    <label>Link Produk (Tokopedia, Shopee, dll):</label>
    <input type="url" id="productLink" placeholder="https://..." required />
    <button type="submit">+ Tambah Produk</button>
  </form>

  <div id="productList"></div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    const WEBAPP_URL = 'https://script.google.com/macros/s/LINK_WEBAPP_KAMU/exec'; // GANTI INI

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const url = document.getElementById('productLink').value;
      const id = Date.now().toString();

      let image = '', title = '';

      try {
        const res = await fetch(`https://api.linkpreview.net/?key=f820f13937a8aabed194756bb892abcf&q=${encodeURIComponent(url)}`);
        const data = await res.json();
        image = data.image || '';
        title = data.title || name;
      } catch (err) {
        console.error('Gagal ambil data dari LinkPreview:', err);
      }

      try {
        await fetch(WEBAPP_URL, {
          method: 'POST',
          body: JSON.stringify({
            id: id,
            name: name,
            link: url,
            image: image
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
      } catch (err) {
        console.error('Gagal kirim ke Google Sheets:', err);
      }

      form.reset();
      loadProducts();
    });

    async function loadProducts() {
      productList.innerHTML = '';
      try {
        const res = await fetch(WEBAPP_URL);
        const data = await res.json();
        data.forEach(item => {
          const html = `
            <div class="product">
              <strong>${item.name}</strong><br/>
              ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
              <p><a href="${item.link}" target="_blank">Lihat Produk</a></p>
            </div>
          `;
          productList.insertAdjacentHTML('beforeend', html);
        });
      } catch (err) {
        console.error('Gagal ambil data dari Google Sheets:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
