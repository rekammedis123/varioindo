<!DOCTYPE html>
<html>
<head>
  <title>Permintaan Resume Medis</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      margin-top: 5px;
      padding: 6px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Form Permintaan Resume Medis</h2>
  <form id="resumeForm">
    <label>Nama Pasien:</label>
    <input type="text" name="nama_pasien" required>

    <label>Tanggal Lahir:</label>
    <input type="date" name="tgl_lahir" required>

    <label>Jenis Kelamin:</label>
    <input type="text" name="jk" required>

    <label>Alamat:</label>
    <input type="text" name="alamat" required>

    <label>Nama Petugas Rekam Medis:</label>
    <input type="text" name="petugas" required>

    <label>Tanggal Permintaan:</label>
    <input type="date" name="tgl_permintaan" required>

    <button type="submit">Kirim Permintaan</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxuwX8LfxHRhWQBINXmWaeMbBeIk21fXtFTp1A9bBC6v-K4jkp9goAAI7fdE92SumTs/exec";

    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nama_pasien: form.nama_pasien.value,
        tgl_lahir: form.tgl_lahir.value,
        jk: form.jk.value,
        alamat: form.alamat.value,
        petugas: form.petugas.value,
        tgl_permintaan: form.tgl_permintaan.value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ " + msg);
        form.reset();
      })
      .catch(err => {
        alert("❌ Gagal mengirim: " + err);
      });
    });
  </script>
</body>
</html>
