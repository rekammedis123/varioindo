<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permintaan Resume Medis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Form Permintaan Resume Medis</h2>
  <form id="resumeForm">
    <label for="nama_pasien">Nama Pasien:</label>
    <input type="text" name="nama_pasien" id="nama_pasien" required>

    <label for="tgl_lahir">Tanggal Lahir:</label>
    <input type="date" name="tgl_lahir" id="tgl_lahir" required>

    <label for="jk">Jenis Kelamin:</label>
    <input type="text" name="jk" id="jk" required>

    <label for="no_rm">NO. Rekam Medis:</label>
    <input type="text" name="no_rm" id="no_rm" required>

    <label for="alamat">Alamat:</label>
    <input type="text" name="alamat" id="alamat" required>

    <label for="petugas">Nama Petugas Rekam Medis:</label>
    <input type="text" name="petugas" id="petugas" required>

    <label for="tgl_permintaan">Tanggal Permintaan:</label>
    <input type="date" name="tgl_permintaan" id="tgl_permintaan" required>

    <button type="submit">Kirim Permintaan</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx_RF6UCw1p4ZAb24g0fvOddvEdUH2_YFQsHdyhJ8oKbwqpn3Z0O3BuR2dWtaaxT-ZI/exec";

    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ " + msg);
        e.target.reset();
      })
      .catch(err => {
        alert("❌ Gagal mengirim: " + err.message);
      });
    });
  </script>
</body>
</html>
