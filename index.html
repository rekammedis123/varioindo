<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permintaan Resume Medis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Form Permintaan Resume Medis</h2>

  <form id="resumeForm">
    <label>Nama Pasien</label>
    <input type="text" name="nama_pasien" required>

    <label>Tanggal Lahir</label>
    <input type="date" name="tgl_lahir" required>

    <label>Jenis Kelamin</label>
    <select name="jk" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label>Alamat</label>
    <textarea name="alamat" rows="3" required></textarea>

    <label>Nama Petugas Rekam Medis</label>
    <input type="text" name="petugas" required>

    <label>Tanggal Permintaan</label>
    <input type="date" name="tgl_permintaan" required>

    <button type="submit">Kirim Permintaan</button>
  </form>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbxsaKlHtmLqDvVBTILWF7mYLuy36S_OHxVdBTIDuUQ/dev", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => alert("Permintaan berhasil dikirim!"))
      .catch(err => alert("Gagal mengirim: " + err));
    });
  </script>

</body>
</html>
